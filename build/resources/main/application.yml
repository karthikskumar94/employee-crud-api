  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: mysupersecretkey1234567890mysupersecretkey1234567890

  h2:
    console:
      enabled: true
      path: /h2-console
  
